name: iandis 
description: Iandi Santulus' portfolio web app

publish_to: 'none' 
version: 1.0.3+4

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  url_launcher: ^6.0.6
  font_awesome_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
